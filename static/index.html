<!DOCTYPE html>
<html>

    <script>
        function getNoise(x, y) {
            return noise.simplex2(x, y);
        }
        function seedNoise(n) {
            noise.seed(n);
        }
    </script>

        let g = new Generator();
        let a = g.asArray();
        let e = document.getElementById("app");
        let app = Elm.Main.init({
            node: e,
            flags: a
        });

        function focusMap() {
            let e = document.getElementById("map");
            e.focus();
        }
        setTimeout(focusMap, 400);
